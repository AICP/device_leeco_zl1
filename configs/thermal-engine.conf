# SENSOR : ALIAS
# tsens_tz_sensor6 : cpu1
# tsens_tz_sensor4 : cpu0
# tsens_tz_sensor1 : pop_mem
# tsens_tz_sensor15 : gpu
# tsens_tz_sensor11 : cpu3
# tsens_tz_sensor9 : cpu2

#debug
#Conf file: /system/etc/thermal-engine.conf

# When xo_therm_buf (overall temp) reaches certain temps, start throttling
# the gpu. Throttle harder if xo_therm_buf gets higher.
# (Note: the GPU doesn't get as hot compared to the CPU so throttling isn't
# as heavy in comparison)
[MONITOR-SKIN-GPU]
algo_type monitor
sampling 1000
sensor xo_therm_buf
thresholds     40000     43000     46000     53000     54000
thresholds_clr 40000     41000     42000     43000     44000
actions        gpu       gpu       gpu       gpu       gpu
action_info    729000000 560000000 510000000 315000000 214000000

[SS-GPU-SKIN]
algo_type ss
sampling 2000
sensor xo_therm_buf
device gpu
set_point 42000
set_point_clr 40000
time_constant 0
device_max_limit 315000000

[SS-GPU-SKIN1]
algo_type ss
sampling 2000
sensor xo_therm_buf
device gpu
set_point 42000
set_point_clr 40000
time_constant 0
device_max_limit 401800000
disable

[SS-GPU-PERF]
algo_type ss
sampling 2000
sensor xo_therm_buf
device gpu
set_point 42000
set_point_clr 40000
time_constant 0
device_max_limit 510000000
disable

