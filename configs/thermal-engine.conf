# When xo_therm_buf (overall temp) reaches certain temps, start throttling
# the clusters. Throttle harder if xo_therm_buf gets higher.
[MONITOR-SKIN-CPU]
algo_type monitor
sampling 1000
sensor xo_therm_buf
thresholds     40000             43000             45000             53000
thresholds_clr 40000             41000             43000             44000
actions        cluster0+cluster1 cluster0+cluster1 cluster0+cluster1 cluster0+cluster1
action_info    1728000+2265600   1324800+1324800   729600+1248000   729600+729600

# If core 3 hits 65C, start aggregating temps of cores 0-3 and get max of 4.
# This value will be returned if virtual sensor VIRTUAL-CPUS is queried.
[VIRTUAL-CPUS]
#algo_type virtual
trip_sensor tsens_tz_sensor11
set_point 75000
set_point_clr 65000
sensors tsens_tz_sensor4 tsens_tz_sensor6 tsens_tz_sensor9 tsens_tz_sensor11
weights
sampling 1000
math 2

# Unlike the CPU, the GPU isn't capable of heating itself up past 60C. However,
# external forces can certainly help heat up the GPU to dangerous levels (e.g.
# hot climate, insulating case, etc.). As such, if the GPU does ever hit 65C,
# throttle the GPU to 315MHz until it drops its temperature back down to 60C.
# Unlike MONITOR-CPUS-ALL, this shouldn't ever happen, hence the heavy-handed
# throttling.
[MONITOR-GPU]
algo_type monitor
sampling 500
sensor gpu
thresholds     65000
thresholds_clr 60000
actions        gpu
action_info    315000000

# If cpu temp of hottest core exceeds 65C, then it's likely that the
# user is running a cpu-intensive task for a sustained period of time.
# As such, throttle down the cpus to 1593/2150MHz
# until temp returns to 60C.
# (If MONITOR-SKIN-CPU has already kicked in, then this has no effect since
# MONITOR-SKIN-CPU throttles more heavily)
[MONITOR-CPUS-ALL]
algo_type monitor
sampling 500
sensor VIRTUAL-CPUS
thresholds     65000
thresholds_clr 60000
actions        cluster0+cluster1
action_info    1593600+2150400

#if the temperature 70C the cpu2 will be deactivated until the temperature returns to 60C.
[MONITOR-CPUS-ALL]
something_type monitor
sampling 500
VIRTUAL-CPUS sensor
thresholds 70000
thresholds_clr 60000
actions cpu0+cpu1+cpu2+cpu3
action_info 1478400+disabled+729600+2150400

[SS-GPU]
